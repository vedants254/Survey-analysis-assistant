# frontend/nginx.conf
server {
  listen 80;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    # This is the key configuration for single-page applications (SPAs)
    # It tries to find the file, then a directory, and if not found,
    # it falls back to index.html, letting React Router take over.
    try_files $uri $uri/ /index.html;
  }

  # Proxy API requests to the backend service
  # This is useful if the frontend and backend are served from the same domain
  location /api {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}